
      <div class="card text-center my-4 border-0  " style="width: 25rem; height: 32rem;">
        <div class="card-body my-2 fs-5">
            <div class=" border-0 my-2">
                <img [src]="image_avatar" class="img-fluid rounded-circle imgProg bg-warning" alt=" Foto Programador">
            </div>
            <p class="font-monospace my-3"><span class="fw-bold">Id:</span> {{id}}</p>
            <p class="font-monospace my-3"><span class="fw-bold">Nombres:</span> {{first_name}} {{last_name}}</p>
            <p class="font-monospace my-3"><span class="fw-bold">Profesión:</span> {{job}}</p>
            <p class="font-monospace my-3"><span class="fw-bold">Dirección:</span> {{street_addres}}</p>
        </div>
        <div class="card-footer">
            <button class="btn btn-danger w-50" (click)="idPerfil(id)">🗑️ Eliminar</button>
        </div>
    </div>
